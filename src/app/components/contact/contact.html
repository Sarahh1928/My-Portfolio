<section class="contact" id="contact">
  <h2>Contact</h2>
  <p class="intro">
    Let’s connect! Whether you’re interested in collaboration, opportunities, or just want to say hello.
  </p>

  <div class="contact-container">
    <!-- Left Side -->
    <div class="contact-details"revealOnScroll>
      <h3>Get in Touch</h3>
      <div class="links" >
        <a href="mailto:{{ contactInfo.email }}">
          <i class="fa-solid fa-envelope"></i>
          {{ contactInfo.email }}
        </a>
        <a href="tel:{{ contactInfo.phone }}">
          <i class="fa-solid fa-phone"></i>
          {{ contactInfo.phone }}
        </a>
        <a [href]="contactInfo.linkedin" target="_blank">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        <a [href]="contactInfo.github" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        
      <div class="blur" style="left:10%;top: 300px;"></div>
      </div>
    </div>

    <div class="contact-form-container" revealOnScroll>
      <h3>Send a Message</h3>
      <form class="contact-form" (ngSubmit)="sendMessage()" #contactForm="ngForm">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required [(ngModel)]="formData.name" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required [(ngModel)]="formData.email" />
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" placeholder="Your Message" required
            [(ngModel)]="formData.message"></textarea>
        </div>
        <p *ngIf="messageSent" class="message-sent">{{message}}</p>
        <p *ngIf="!messageSent" class="message-notsent">{{message}}</p>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
