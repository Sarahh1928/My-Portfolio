<section class="projects">
  <h2>Projects</h2>
  <div class="project-grid">
    <ng-container *ngFor="let project of projects ; let i = index">
      <div class="project-card" *ngIf="project" (click)="openProject(project)" revealOnScroll
        [direction]="i % 2 === 0 ? 'left' : 'right'" [distance]="'50px'" [class.active]="selectedProject === project">

        <!-- effect only on border ones -->
        <div class="blur" *ngIf="i % 2 === 0"></div>
        <h3>{{ project.title }}</h3>  
        <p>{{ project.smallDescription }}</p>

        <div class="tech-stack">
          <span *ngFor="let tech of project.techStack || []">{{ tech }}</span>
        </div>

        <div class="buttons">
          <a *ngFor="let link of project.links || []" href="#" rel="noopener noreferrer"
            (click)="openProject(project); $event.preventDefault()">
            {{ link.text }}
          </a>
        </div>
      </div>
    </ng-container>

    <app-project-detail *ngIf="selectedProject" [project]="selectedProject"
      (close)="closeProject()"></app-project-detail>
  </div>
</section>
